<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">0123456ABCDEFabcdef图描写后宫嫔妃十人，围坐于一张巨型的方桌四周，有的品茗，也有的在行酒令。中央四人，则负责吹乐助兴。所持用的乐器，自右而左，分别为筚篥、琵琶、古筝与笙。旁立的二名侍女中，还有一人轻敲牙板，为她们打着节拍。从每个人脸上陶醉的表情来推想，席间的乐声理应十分优美，因为连蜷在桌底下的小狗，都未被惊扰到！</p></body></html>
